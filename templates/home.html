 <div class="row home">
    <figure class="col s12 m6 valign-wrapper ">
        <img src="images/amklogo.png" class="responsive-img" alt="Calidad e innovación en Tecnología">
    </figure>
    <form name="loginForm" class="col s12 m6 valign-wrapper" ng-submit="mainCtrl.submitForm(loginForm.$valid)" novalidate>
      <div class="row">
        <div input-field class="col s12">
            <input type="email" ng-model="user" length="150" class="validate" id="user" required>
            <label for="user">Usuario</label>
        </div>
        <div input-field class="col s12">
          <input id="password" ng-model="password" type="password" class="validate" required>
          <label for="password">Contraseña</label>
        </div>
         <div input-field class="col s12 right-align">
            <button class="btn waves-effect waves-light" ng-disabled="loginForm.$invalid" type="submit" name="action">Ingresar
                <i class="material-icons right">send</i>
            </button>
        </div>
      </div>
    </form>
  </div>
